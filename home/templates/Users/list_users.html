{% load static %}
<html>
	{% include "univheader.html" %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/display_entries.css' %}">
	<!-- jQuery -->
	<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
	<!-- DataTables -->
	<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
	<body class="background">
		<h2>Existing Users</h2>
		<table id="display_entries" class="display_entries">
			<thead>
			<tr>
				<th>User</th>
				<th>Delete</th>
			</tr>
			</thead>
			<tbody>
				{% for entry in entries %}
				<tr>
					<td>{{entry.username}}</td>
					<td><a href="{% url 'accounts:delete' pk=entry.pk %}"><span class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		<script>
		$(function(){
			$("#display_entries").dataTable();
		})
		</script>
		<p style="font-size: 20px; text-align: right;"> <br> Click <a href= "/home/">here</a> to return to the home page. </p>
	</body>
</html>
