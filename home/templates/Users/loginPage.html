{% load static %}
<html>
	{% include "univheader.html" %}
	{% block content %}
	<body class="background">
		<div class='col-sm-6 col-sm-offset-3'>
			<h1>
				{{title}}
			</h1>

			<form method='POST' action='' enctype='multipart/form-data'>
				{% csrf_token %}
				{{form.as_p}}
				<input type="submit" class='btn btn-default' value='{{title}}' />
			</form>
		</div>
	</body>
	{% endblock content %}
</html>
